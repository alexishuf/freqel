Configuration:
  name: Default
  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_ERR
      PatternLayout:
        pattern: "%d{ISO8601} [%t] %-5p %c{1.} - %m%n"
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: Console_Appender
    logger:
      - name: br.ufsc.lapesd.riefederator
        level: info
        additivity: false
        AppenderRef:
          - ref: Console_Appender
